<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regulatory Compliance Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fas fa-shield-alt me-2"></i>
            <span>Regulatory Compliance</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/compliance/dashboard">
                        <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/compliance/assistant">
                        <i class="fas fa-robot me-1"></i> AI Assistant
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog me-1"></i> Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Stats Cards -->
    <div class="row mb-4" id="statsCards">
        <!-- Dynamically filled by JavaScript -->
    </div>

    <div class="row">
        <!-- Left Column -->
        <div class="col-lg-8">
            <!-- Risk Distribution Chart -->
            <!-- Add this in your dashboard body where you want the chart -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Risk Distribution</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="riskChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Upload Cards -->
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <i class="fas fa-file-alt me-2"></i> Upload Regulatory Rules
                        </div>
                        <div class="card-body">
                            <div class="upload-area" id="rulesUploadArea">
                                <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                                <h5>Drag & Drop Rules</h5>
                                <p class="text-muted">or click to browse</p>
                                <input type="file" id="rulesFile" class="d-none" accept=".txt,.pdf,.docx,.json">
                            </div>
                            <form id="rulesForm">
                                <textarea class="form-control d-none" id="rulesText" name="rulesText" rows="5"></textarea>
                                <button type="submit" class="btn btn-primary w-100 mt-3" id="processRulesBtn" disabled>
                                    <i class="fas fa-cog me-2"></i> Process Rules
                                </button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-success text-white">
                            <i class="fas fa-table me-2"></i> Upload Transaction Data
                        </div>
                        <div class="card-body">
                            <div class="upload-area" id="dataUploadArea">
                                <i class="fas fa-file-csv fa-3x mb-3 text-success"></i>
                                <h5>Drag & Drop CSV</h5>
                                <p class="text-muted">or click to browse</p>
                                <input type="file" id="dataFile" name="dataFile" class="d-none" accept=".csv">
                            </div>
                            <form id="dataForm">
                                <button type="submit" class="btn btn-success w-100 mt-3" id="processDataBtn" disabled>
                                    <i class="fas fa-check-circle me-2"></i> Validate Data
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="col-lg-4">
            <!-- Recent Activity -->
            <div class="card mb-4">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Recent Activity</h5>
                </div>
                <div class="card-body recent-activity">
                    <!-- Filled dynamically by JavaScript -->
                </div>
            </div>

            <!-- Anomaly Detection -->
            <div class="card">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Anomaly Detection</h5>
                </div>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="anomalyChart"></canvas>
                    </div>
                    <div class="mt-3">
                        <span class="badge bg-danger me-2">Anomalies</span>
                        <span class="badge bg-success">Normal</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Toast Container -->
<div id="toastContainer" class="toast-container"></div>

<!-- JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Application Script -->
<script src="/js/dashboard.js"></script>
</body>
</html>
